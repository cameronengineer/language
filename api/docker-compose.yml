version: '3.8'

services:
  api:
    build: .
    container_name: language-api
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - PYTHONUNBUFFERED=1
      - LOAD_INITIAL_DATA=true
      - DATA_LOAD_DELAY=10
      - API_BASE_URL=http://localhost:8000
    restart: unless-stopped
    networks:
      - language-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import httpx; response = httpx.get('http://localhost:8000/health'); exit(0 if response.status_code == 200 else 1)\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on: []

networks:
  language-network:
    driver: bridge